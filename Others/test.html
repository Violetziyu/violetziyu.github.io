<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>庄紫羽的作品集网站</title>
<link rel="stylesheet" href="test.css"> <!-- 链接您的样式表 -->
<script src="script.js"></script>
</head>

<body>
  <div class="container">
    <!-- 第一部分 -->
    <div class="section" id="section1">
      <image src="images/10.png" alt="大图" class="single-layout"></image>
    </div>
    
    <!-- 第二部分 -->
    <div class="section" id="section2">
        <div class="horizontal-layout">
            <div class="image-container-new">
                <img src="images/1.png" alt="示例图片">
            </div>
            <div class="text-container-new">
                <h2>第二部分</h2>
                <p>这里是第二部分的文字内容。</p>
            </div>
        </div>
    </div>


    <!-- 第三部分 -->
    <div class="section sticky-section" id="section3">
      <!-- 滚动部分 -->
      <div class="horizontal-section"> 
        <!-- 左边部分 -->
        <div class="left-section"  id="image1">
          <div class="bg-container">
            <img src="images/bg-conversation.png" alt="Image" class="bg-image">
          </div>
        </div>
        <!-- 右边部分 -->
        <div class="right-section" id="image1">
          <div class="content">
           <h1>标题</h1>
           <p>这里是文字内容，可以放置一些描述性的文字。</p>
          </div>
        </div>
      </div>
      <!-- 非滚动部分 -->
      <div class="flow-image" id="image2">
        <image src="images/bg-conversation.png" class="image" alt="大图" ></image>
      </div>

    </div>
  </div>
</div>


</body>
